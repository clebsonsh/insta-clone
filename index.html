<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Insta-clone</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img
          src="img/instagram-logo.png"
          alt="instagram logo"
          class="instagram-logo"
        >
        <div class="instagram-photo">
          <img src="img/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como clebsonsh</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é clebsonsh</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o app.</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="img/apple-button.png" alt="App Store logo">
          </a>
          <a href="#" class="app-download">
            <img src="img/googleplay-button.png" alt="Google play logo">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
